
name: ci

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
      - run: echo "GOOGLE_ANALYTICS_KEY_4 ${{ secrets.GOOGLE_ANALYTICS_KEY }}"
